[buildout]
extends = 
    https://raw.github.com/CIRB/plone-buildout/2.6.0/dev.cfg
    project.cfg

index = http://pypi.python.org/simple/

auto-checkout =
    policy.seo
    plonetheme.seo


[instance]
environment-vars +=
    DEPLOY_ENV dev
    
[sources]
policy.seo = git git@github.com:CIRB/plone-policy.seo.git
plonetheme.seo = git git@github.com:CIRB/plone-plonetheme.seo.git

